<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Jesse Claven</title>
  <style>
    * {
      font-family: monospace;
      font-size: 1em;
      font-weight: normal;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    p {
      display: block;
    }

    h1 {
      font-size: 1.2em;
    }

    h2 {
      font-size: 1.1em;
    }

    h3 {
      font-size: 1em;
      font-style: italic;
    }

    .strike {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">{% block content %} {% endblock %}</div>
  </section>
</body>

</html>
